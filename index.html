<!DOCTYPE html>

<script type="text/template" id="main-template">
	<div class="stripe stripe--photoHero ghettoScrim" style="background-image: url('assets/img/heroPlaceholder.png');">

		<!--<video class='videoFill' autoplay loop name="media"><source src="assets/img/stockFootage.mp4" type="video/mp4"></video>-->

		<div class="stripe-heroContent stripe-heroContent--full valign--middle">
			<div class="bounds bounds--wide align--center chunk margin--top inverted">
				<h3 class="text--display">Meet your people.</h3>
				<p class="chunk">Local communities meeting up around shared interests</p>
				<div class="chunk">
					<a href="#" class="button button--primary">Sign Up</a>
				</div>
				<div class="chunk">
					<a href="#" class="link">Log In</a>
				</div>
			</div>

		</div>
	</div>

	<!--
	=================================
	LOCAL MUGS
	=================================

	Data needs:
	* This week    : By `most_active`. If no scheduled MUP, fill with some default
	* Popular      : By `members`. If no scheduled MUP, fill with some default
	* Get in shape : Matches topic `fitness` (id: 242)
	* Get outdoors : Matches topic `outdoors` (id: 15046)
	* Learn lang   : Matches topic `language & culture` (id: 10454)
	* Learn code   : Matches topic `social coding` (id: 90286)
	* Meet people  : Matches topic `new in town` (id: 1273)
	-->

	<section class="stripe stripe--noBorder"><div class="bounds bounds--wide">
		<div class="priorityPlus">
			<a href="#" on-click="priorityPlus_toggle" data-toggle-actions="closed" class="priorityPlus-showAll padding--all link">
				<span class="text--small">all <i class="fa fa-angle-down"></i></span>
			</a>
			<ul class="tabs priorityPlus-list">
				<li class="tabs-tab tabs-tab--selected" on-click="switchTab"><a href="#thisWeek" class="wrap--singleLine">This week</a></li>
				<li class="tabs-tab" on-click="switchTab"><a href="#mostPopular" class="wrap--singleLine">Most popular</a></li>
				<li class="tabs-tab" on-click="switchTab"><a href="#inShape" class="wrap--singleLine">Get in shape</a></li>

				<li class="tabs-tab" on-click="switchTab"><a href="#meetPeople" class="wrap--singleLine">Meet new people</a></li>
			</ul>
		</div>

			<div class="align--center inverted">
				<a href="#" class="button"><span class="display--block text--bold">125 Meetups this week</span><span class="text--small text--secondary">New York, NY</span></a>

	<!--
	=================================
	CATEGORIES
	=================================
	-->
	<div class="stripe stripe--noBorder"><div class="bounds bounds--wide">
		<h3 class="text--headline align--center chunk">Explore new worlds</h3>
		<ul class="gridList gridList--has2 atLarge_gridList--has4 chunk">
		{{#each categories:i}}
			<li class="gridList-item{{#if i > 11}} display--none atLarge_display--inlineBlock{{/if}}">
				<a href="#">
					<img src="./assets/img/categories/{{shortname}}.jpg" alt="{{name}}" class="span--100">
					<p class="text--bold">{{name}}</p>
					<span class="attachment display--none atMedium_display--inline">
						<ul class="inlineblockList inlineblockList--bulleted text--small text--secondary">
							{{#each best_topics:i}}
								{{#if i < 3}}
									<li>{{name}}</li>
								{{/if}}
							{{/each}}
						</ul>
					</span>
				</a>
			</li>
		{{/each}}
		</ul>
		<button class="button button--bordered button--fullWidth display--block atLarge_display--none" on-click="showAllCategories">show more</button>
	</div></div>
