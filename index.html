		<div class="stripe-heroContent stripe-heroContent--full column">
			<div class="bounds bounds--wide align--center column-item chunk margin--top inverted">
				<h3 class="text--display">Meet your people.</h3>
				<p>Local communities meeting up around shared interests</p>
			</div>

			<div class="photoOverlay column-item--shrink shaded">
				<div class="bounds">
					<div class="spreadable atMedium_spreadable--spread">
						<div class="spreadable-item chunk">
							<label for="topic-search" class="visibility--a11yHide">Search for a topic</label>
							<input class="input--withIcon" id="topic-search" type="text" placeholder="What are you interested in?" style="background-image:url('assets/img/magnifying-glass.svg')" />
						</div>

						<div class="spreadable-item spreadable-item--shrink row chunk">
							<div class="row-item">
								<label for="city-search" class="visibility--a11yHide">Enter your city</label>
								<input class="input--withIcon" id="city-search" type="text" placeholder="Enter your city" value="New York, NY" style="background-image:url('assets/img/magnifying-glass.svg')" />
							</div>
							<div class="row-item row-item--shrink">
								<button class="button button--primary">Search</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="stripe stripe--noBorder"><div class="bounds bounds--wide">
		<h3 class="text--headline align--center chunk">Explore new worlds</h3>
		<ul class="gridList gridList--has2 atLarge_gridList--has4 chunk">
		{{#each categories:i}}
			<li class="gridList-item {{#if i > 11}}display--none atLarge_display--inlineBlock{{/if}}">
				<a href="#">
					<img src="./assets/img/categories/{{shortname}}.jpg" alt="{{name}}" class="span--100">
					<p class="text--bold">{{name}}</p>
					<span class="attachment">
						<ul class="inlineblockList inlineblockList--bulleted text--small text--secondary">
							{{#each best_topics:i}}
								{{#if i < 3}}
									<li>{{name}}</li>
								{{/if}}
							{{/each}}
						</ul>
					</span>
				</a>
			</li>
		{{/each}}

		<button class="button button--bordered button--fullWidth display--block atLarge_display--none" on-click="showAllCategories">show more</button>

	<div class="stripe stripe--noBorder"><div class="bounds bounds--wide">
		<div class="border--top padding--top chunk">
			<h3 class="text--secondary">About us</h3>
		</div>
		<ul class="gridList gridList--has1 atMedium_gridList--has3">
			<li class="gridList-item">
				<div class="column">
					<h4 class="column-item column-item--shrink text--bold">Had we not met...</h4>
					<p class="column-item chunk">Meetup was born after our founder Scott found that he didn’t know his neighbors after 9/11. He realized the importance of creating real lasting community and that we haven’t yet all the people that will be important in our lives.</p>
					<div class="column-item column-item--shrink"><a href="#" class="link">{{{helpers.svgIcon('play', 'valign--middle margin--right')}}}<span>Watch our origin story</span></a></div>
				</div>
			</li>

			<li class="gridList-item">
				<div class="column">
					<h4 class="column-item column-item--shrink text--bold">The New Meetup</h4>
					<p class="column-item chunk">We have a brand new look! Also, we’re reimagining our apps and website starting with mobile. Our biggest focus in the redesign was surfacing things that people never knew they were interested in, and helping people uncover the best version of themselves</p>
					<div class="column-item column-item--shrink"><a href="#" class="link">{{{helpers.svgIcon('play', 'valign--middle margin--right')}}}<span>Read about the redesign</span></a></div>
				</div>
			</li>

			<li class="gridList-item">
				<div class="column">
					<h4 class="column-item column-item--shrink text--bold">How does Meetup work?</h4>
					<p class="column-item chunk">Local communities are started by passionate leaders who see the value of face-to-face community. Start a brand new meetup in your city or look to other cities to start a local version of a bigger movement. Check out our inspiring organizer stories.</p>
					<div class="column-item column-item--shrink"><a href="#" class="link">{{{helpers.svgIcon('play', 'valign--middle margin--right')}}}<span>Watch organizer stories</span></a></div>
				</div>
			</li>
		</ul>
	</div></div>
